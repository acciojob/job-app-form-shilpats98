<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job App Form</h1>
    <form action="abc@gmail.com" method="post">
        <label class="title" for="name">Name</label> <br>
        <input class="text" type="text" id="name" required > <br>
        <label class="title" for="email">Email</label> <br>
        <input  class="text"type="email" id="email" required ><br>
        <label class="title" for="gender" required>Gender</label> <br>
        <input class="text" type="radio" name="gender" id="male">
        <label class="title" for="male">Male</label>
        <input  class="text"type="radio" name="gender" id="female">
        <label class="title" for="female">Female</label><br>
       <label for="laptop" >Laptop Brands</label> 
        <select  id="laptop" required  class="title">
            <option value="choose">choose</option>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select><br><br>
        <label class="title" for="age" required>Age</label> <br>
        <input class="text" type="text" id="age" ><br>
        <label class="title" for="dob" required>DOB</label> <br>
        <input  class="text"type="date"  id="dob" ><br>
        <label class="title"for="password" required>Password</label> <br>
        <input class="text" type="password"  id="password"><br>
        <label class="title" for="portfolio">Portfolio</label> <br>
        <input class="text"type="url"  id="portfolio"><br>
        <button type="submit" class="text">Submit</button>
        
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
